<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="re.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .message {
      max-width: 500px;
      padding: 30px;
      border: 1px solid #333;
      border-radius: 15px;
      background: #1e1e1e;
      box-shadow:
        0 14px 10px rgba(38, 0, 255, 0.747),
        0 0 25px rgba(255, 0, 13, 0.945),
        0 0 10px rgba(111, 0, 255, 0.705);
    }

    .message h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffd5;
    }

    .message p {
      font-size: 1.2rem;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #ff0051;
      text-decoration: none;
      border: 1px solid #ff0051;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #ff0051;
      color: #fff;
    }

    svg {
      width: 130px;
      height: 130px;
      margin-bottom: 20px;
    }

    .circle {
      stroke: #00ff99;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 157;
      stroke-dashoffset: 157;
      animation: drawCircle 1s ease-out forwards;
    }

    .check {
      stroke: #00ff99;
      stroke-width: 4;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: drawCheck 0.5s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    @keyframes drawCircle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 0, 111, 0.7);
    }

    @media (max-width: 768px){
        .message{
            width: 250px;
            
        }
    }
  </style>
</head>
<body>
  <div class="message">
    <img src="re (2).png" alt="Logo" class="logo" />
    
    <svg viewBox="0 0 52 52">
      <circle class="circle" cx="26" cy="26" r="25" />
      <path class="check" d="M14 27 L22 35 L38 17" />
    </svg>

    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. Iâ€™ll get back to you as soon as I can.</p>

  </div>
</body>
</html>
